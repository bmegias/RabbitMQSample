<!doctype html>
<html>
<head>
<script src="Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var url = 'ws://' + window.location.hostname + window.location.pathname.replace('wsDemo.html', 'ws.ashx');
        alert('Connecting to: ' + url);
        ws = new WebSocket(url);
        ws.onopen = function () {
            $('#messages').prepend('Connected <br/>');
        };
        ws.onmessage = function (e) {
            $('#messages').prepend(e.data + '<br/>');
        };
        $('#cmdLeave').click(function () {
            ws.close();
        });
        ws.onclose = function () {
            $('#messages').prepend('Closed <br/>');
        };
        ws.onerror = function (e) {
            $('#messages').prepend('Oops something went wront <br/>');
        };
    });
</script>

</head>

<body>

<div id="messages" />

</body>

</html>
